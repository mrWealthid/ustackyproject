<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Cart</title>
    <link rel="stylesheet" href="css/project.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-logo">
        <span class="logo">
          <i class="fa fa-opencart"></i>
          <span id="header-text">WEALTH</span></span
        >
      </div>
    </header>
    <div class="test"></div>

    <!-- Main section -->
    <div class="main">
    
        <h3>Orders Details Page</h3>
        <p id = "info">Kindly fill form below</p>
        <div class="form-wrapper">
          <form onsubmit="payWithPaystack(event)" >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter FullName"
            required
          />
          <p class="errorMsg1"></p>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email Address"
            required
          />
          <p class="errorMsg2"></p>

          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="Enter phone number"
            minlength="11"
            required
         
          />
          <p class="errorMsg3"></p>
        </div>
        <!-- to generate cart-markup -->
        <div id="displayed"></div>

        <!-- To display total Amount -->
        <div id="total"></div>

        <div class="btns">
          <button type ="button" onclick="shopRedirect()" id="shopRedirects">
            Continue Shopping
          </button>
          <button type="submit"
          
            id="checkout"
            
          >
            Proceed To Checkout
          </button>
        </div>
      </form>
    </div>

    <!-- Modal content -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="content-head"></p>
        <p id="content">Some text in the Modal..</p>
        <button onclick="clearCart()" id="close-btn">Close</button>
      </div>
    </div>
    <footer>
      <div class="footer-grid">
        <div class="footer-logo">WEALTH</div>
        <div>&copy Designed and Coded by an Ustacky Frontend Scholar</div>
      </div>
    </footer>

    <script src="js/cart.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </body>
</html>

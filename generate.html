<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="shop"></div>

    <script>
      var products = [
        {
          index: 1,
          id: "p1",
          name: "Samsung TV",
          price: 500000,
        },
        {
          index: 2,
          id: "p2",
          name: "Pixel 4a",
          price: 250000,
        },
        {
          index: 3,
          id: "p3",
          name: "PS 5",
          price: 300000,
        },
        {
          index: 4,
          id: "p4",
          name: "MacBook Air",
          price: 800000,
        },
        {
          index: 5,
          id: "p5",
          name: "Apple Watch",
          price: 95000,
        },
        {
          index: 6,
          id: "p6",
          name: "Air Pods",
          price: 75000,
        },
      ];

      products.forEach((details) => {
        const productMarkUp = `<div class ="cards"  data-price = "${details.price}" data-index = "${details.index}">
    <img src ="product${details.index}.png" alt = "${details.name}"/>
    <h4 class ="prices${details.index}"></h4>
    <p>${details.name}</p>
        <button class = "items"> ADD TO CART</button>
        </div>`;

        document.querySelector(".shop").innerHTML += productMarkUp;
      });

      const productCards = document.querySelectorAll(".cards");

      productCards.forEach((items) => {
        const price = items.getAttribute("data-price");
        const index = items.getAttribute("data-index");
        const selectPrice = document.querySelector(".prices" + index);

        items.onmouseover = () => {
          selectPrice.innerHTML = price;
        };
      });
    </script>
  </body>
</html>

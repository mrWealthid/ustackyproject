<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>using flex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <!-- Intro Section -->

    <header>
      <div class="logo">
        <h2>
          Wealthz
        </h2>
      </div>

      <div id="icon">
        <i class="fa fa-2x fa-bars"></i>
      </div>

      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Shop</a>
      </div>
    </header>
    <div class="wealth">
      <div class="cards" data-id="p1" data-price="$5000" data-index="1">
        <img src="product1.png" alt="Pixel 4a" />
        <h1 id="price1"></h1>
        <p class="name">Samsung TV</p>
        <button id="items">ADD TO CART</button>
      </div>

      <div class="cards" data-id="p2" data-price="$9000" data-index="2">
        <img src="product2.png" alt="Pixel 4a" />
        <h1 id="price2"></h1>
        <p class="name">Pixel 4a</p>
        <button id="items">ADD TO CART</button>
      </div>

      <div class="cards" data-id="p3" data-price="$7000" data-index="3">
        <img src="product3.png" alt="PS 5" />
        <h1 id="price3"></h1>
        <p>
          PS 5
        </p>
        <button id="items">ADD TO CART</button>
      </div>
    </div>

    <script>
      harmburger = document.querySelector("#icon");
      links = document.querySelector(".links");

      harmburger.onclick = () => {
        links.classList.toggle("toggle");
      };

      var products = [
        {
          index: 1,
          id: "p1",
          name: "Samsung TV",
          price: 500000,
        },
        {
          index: 2,
          id: "p2",
          name: "Pixel 4a",
          price: 250000,
        },
        {
          index: 3,
          id: "p3",
          name: "PS 5",
          price: 300000,
        },
      ];

      const producta = document.querySelectorAll(".cards");
      producta.forEach((items) => {
        const price = items.getAttribute("data-price");
        const index = items.getAttribute("data-index");
        const prices = document.querySelector("#price" + index);

        items.onmouseover = () => {
          console.log("hi");
          prices.innerHTML = price;
        };

        items.onmouseout = () => {
          console.log("hi");
          prices.innerHTML = "";
        };
      });
    </script>
  </body>
</html>
